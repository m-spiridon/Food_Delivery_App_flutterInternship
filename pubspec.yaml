name: internship_project_1
description: A new Flutter project.

publish_to:

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^1.1.1
  cloud_firestore: ^1.0.6
  flutter_bloc: ^7.0.0
  extended_masked_text: ^2.1.0
  flutter_markdown: ^0.6.1
  webview_flutter: ^2.0.4
  carousel_slider: ^3.0.0
  equatable: ^2.0.0
  meta: ^1.3.0
  dots_indicator: ^2.0.0
  http: ^0.13.3
  sqflite: ^1.3.0
  path: ^1.6.4
  provider: ^5.0.0
  fluttertoast: ^8.0.6
  shared_preferences: ^2.0.5
  easy_debounce: ^2.0.0
  google_maps_flutter: ^2.0.5
  location: ^4.1.1
  flutter_polyline_points: ^1.0.0
  google_fonts: ^2.1.0
  flutter_dotenv: ^4.0.0-nullsafety.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.1.8+4

flutter_native_splash:
  color: "#f7f6d5"
  image: images/splash.png

flutter:

  uses-material-design: true

  assets:
    - assets/cart_screen/
    - assets/producers_screen/
    - images/
    - images/products/
    - images/onboard_images/
    - assets/order_tracking_screen/
    - assets/delivery_map_screen/
    - .env


  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-Bold.ttf
          weight: 700
  
flutter_intl:
  enabled: true
